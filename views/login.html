<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nglayap</title>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="stylesheet" href="../css/nglayap.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form">
                    <form name="myForm" onsubmit="return validateForm()" method="POST" action="../views/admin/Trip/index.html">
                        <span class="login100-form-title">
                            <h3>NGLAYAP</h3>
                        </span>
                        <div class="form-group">
                            <input class="input" id="inputAtas" type="email" placeholder="Email Address" name="email">
                        </div>
                        <div class="form-group">
                            <input class="input" id="inputBawah" type="password" placeholder="Password" name="password">
                        </div>
                        <button>SIGN IN</button>
                    </form>
                    <img src="../images/line.png" class="garis">
                    <div class="container-login-form-btn">
                        <button class="btnFacebook">Login With Facebook</button>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="btnTwitter">Login With Twitter</button>
                    </div>
                    <div class="account">Don't have account ?</div> 
                    <div class="container-login-form-btn">
                        <button type="submit" href="register.html" class="btnSignUp">SIGN UP NOW</button>
                    </div>
                </div>
                <div class="login100-more"></div>
                <div id="popup-success">
                    <span class="icon ion-md-checkmark"></span>
                    <h1>Anda Berhasil Login</h1><br><br>
                    <a onclick="lanjut()" class="tutup">Oke</a>
                </div>
                <div id="popup-danger">
                    <span class="icon ion-md-close-circle-outline"></span>
                    <h1>Email atau Password Salah</h1><br><br>
                    <a onclick="gagal()" class="tutup">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery/jquery.js"></script>
<script type="text/javascript" src="../js/javascript.js"></script>
</html>
